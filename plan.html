<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Sidebar start -->
   <div class="container">
    <div class="sidebar">
      <div class="steps">
        <button type="button" >1</button>
        <div>
          <p>STEP 1</p>
          <h2>YOUR INFO</h2>
        </div>
      </div>
      <div class="steps">
        <button type="button" id="active">2</button>
        <div>
          <p>STEP 2</p>
          <h2>SELECT PLAN</h2>
        </div>
      </div>
      <div class="steps">
        <button type="button" >3</button>
        <div>
          <p>STEP 3</p>
          <h2>ADD-ONS</h2>
        </div>
      </div>
      <div class="steps">
        <button type="button" >4</button>
        <div>
          <p>STEP 4</p>
          <h2>SUMMARY</h2>
        </div>
      </div>
    </div>
    <div class="main-info">
      <h1>Select your plan</h1>
      <p>You have the option of monthly or yearly billing.</p>
        <div class="cards">
            <a href="#">
                <div class="card">
                    <img src="/assets/images/icon-arcade.svg" alt="">
                    <h2>Arcade</h2>
                    <p>$9/mo</p>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img src="/assets/images/icon-advanced.svg" alt="">
                    <h2>Advanced</h2>
                    <p>$9/mo</p>
                </div>
            </a>
            <a href="#">
                <div class="card">
                    <img src="/assets/images/icon-pro.svg" alt="">
                    <h2>Pro</h2>
                    <p>$9/mo</p>
                </div>
            </a>
        </div>
        <div class="duration">
          <p>monthly</p>
          <label class="label">
            <input type="checkbox" name="" class="toggle-input">
            <div class="toggle-switch"></div>
          </label>
          <p>Yearly</p>
        </div>
        <div class="buttons">
            <a href="index.html">Go Back</a>
            <a href="active.html"><button id="next" type="submit">Next Step</button></a>
        </div>
   </div>

</body>
</html>
